<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListObjectsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListObjectsEmpty}" rendered="#{objectsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{objectsController.items.rowCount > 0}">
                    <h:outputText value="#{objectsController.pagination.pageFirstItem + 1}..#{objectsController.pagination.pageLastItem + 1}/#{objectsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{objectsController.previous}" value="#{bundle.Previous} #{objectsController.pagination.pageSize}" rendered="#{objectsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{objectsController.next}" value="#{bundle.Next} #{objectsController.pagination.pageSize}" rendered="#{objectsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{objectsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjectsTitle_objectid}"/>
                            </f:facet>
                            <h:outputText value="#{item.objectid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjectsTitle_objectName}"/>
                            </f:facet>
                            <h:outputText value="#{item.objectName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjectsTitle_objectType}"/>
                            </f:facet>
                            <h:outputText value="#{item.objectType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjectsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjectsTitle_imageLink}"/>
                            </f:facet>
                            <h:outputText value="#{item.imageLink}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjectsTitle_auction}"/>
                            </f:facet>
                            <h:outputText value="#{item.auction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjectsTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{objectsController.prepareView}" value="#{bundle.ListObjectsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{objectsController.prepareEdit}" value="#{bundle.ListObjectsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{objectsController.destroy}" value="#{bundle.ListObjectsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{objectsController.prepareCreate}" value="#{bundle.ListObjectsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListObjectsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
