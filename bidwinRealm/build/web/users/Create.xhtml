<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{usersController.selected.name}" title="#{bundle.CreateUsersTitle_name}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{usersController.selected.surname}" title="#{bundle.CreateUsersTitle_surname}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_ranking}" for="ranking" />
                    <h:inputText id="ranking" value="#{usersController.selected.ranking}" title="#{bundle.CreateUsersTitle_ranking}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_ranking}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{usersController.selected.address}" title="#{bundle.CreateUsersTitle_address}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_paymentInfo}" for="paymentInfo" />
                    <h:inputText id="paymentInfo" value="#{usersController.selected.paymentInfo}" title="#{bundle.CreateUsersTitle_paymentInfo}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_paymentInfo}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_auctionCounter}" for="auctionCounter" />
                    <h:inputText id="auctionCounter" value="#{usersController.selected.auctionCounter}" title="#{bundle.CreateUsersTitle_auctionCounter}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_auctionCounter}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_birthdate}" for="birthdate" />
                    <h:inputText id="birthdate" value="#{usersController.selected.birthdate}" title="#{bundle.CreateUsersTitle_birthdate}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_birthdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_credits}" for="credits" />
                    <h:inputText id="credits" value="#{usersController.selected.credits}" title="#{bundle.CreateUsersTitle_credits}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_credits}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_objects}" for="objects" />
                    <h:selectOneMenu id="objects" value="#{usersController.selected.objects}" title="#{bundle.CreateUsersTitle_objects}" >
                        <f:selectItems value="#{objectsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
