<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVUserRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVUserRoleLabel_username}" for="username" />
                    <h:inputText id="username" value="#{vUserRoleController.selected.username}" title="#{bundle.EditVUserRoleTitle_username}" required="true" requiredMessage="#{bundle.EditVUserRoleRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditVUserRoleLabel_password}" for="password" />
                    <h:inputText id="password" value="#{vUserRoleController.selected.password}" title="#{bundle.EditVUserRoleTitle_password}" required="true" requiredMessage="#{bundle.EditVUserRoleRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditVUserRoleLabel_groupName}" for="groupName" />
                    <h:inputText id="groupName" value="#{vUserRoleController.selected.groupName}" title="#{bundle.EditVUserRoleTitle_groupName}" required="true" requiredMessage="#{bundle.EditVUserRoleRequiredMessage_groupName}"/>
                </h:panelGrid>
                <h:commandLink action="#{vUserRoleController.update}" value="#{bundle.EditVUserRoleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVUserRoleViewLink}"/>
                <br />
                <h:commandLink action="#{vUserRoleController.prepareList}" value="#{bundle.EditVUserRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVUserRoleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
