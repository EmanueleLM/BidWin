<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVUserRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVUserRoleLabel_username}" for="username" />
                    <h:inputText id="username" value="#{vUserRoleController.selected.username}" title="#{bundle.CreateVUserRoleTitle_username}" required="true" requiredMessage="#{bundle.CreateVUserRoleRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateVUserRoleLabel_password}" for="password" />
                    <h:inputText id="password" value="#{vUserRoleController.selected.password}" title="#{bundle.CreateVUserRoleTitle_password}" required="true" requiredMessage="#{bundle.CreateVUserRoleRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateVUserRoleLabel_groupName}" for="groupName" />
                    <h:inputText id="groupName" value="#{vUserRoleController.selected.groupName}" title="#{bundle.CreateVUserRoleTitle_groupName}" required="true" requiredMessage="#{bundle.CreateVUserRoleRequiredMessage_groupName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vUserRoleController.create}" value="#{bundle.CreateVUserRoleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vUserRoleController.prepareList}" value="#{bundle.CreateVUserRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVUserRoleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
