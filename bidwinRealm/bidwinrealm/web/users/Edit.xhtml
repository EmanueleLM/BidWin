<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.EditUsersTitle_username}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{usersController.selected.name}" title="#{bundle.EditUsersTitle_name}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{usersController.selected.surname}" title="#{bundle.EditUsersTitle_surname}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_ranking}" for="ranking" />
                    <h:inputText id="ranking" value="#{usersController.selected.ranking}" title="#{bundle.EditUsersTitle_ranking}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_ranking}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{usersController.selected.address}" title="#{bundle.EditUsersTitle_address}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_paymentInfo}" for="paymentInfo" />
                    <h:inputText id="paymentInfo" value="#{usersController.selected.paymentInfo}" title="#{bundle.EditUsersTitle_paymentInfo}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_paymentInfo}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_auctionCounter}" for="auctionCounter" />
                    <h:inputText id="auctionCounter" value="#{usersController.selected.auctionCounter}" title="#{bundle.EditUsersTitle_auctionCounter}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_auctionCounter}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_birthdate}" for="birthdate" />
                    <h:inputText id="birthdate" value="#{usersController.selected.birthdate}" title="#{bundle.EditUsersTitle_birthdate}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_birthdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsersLabel_credits}" for="credits" />
                    <h:inputText id="credits" value="#{usersController.selected.credits}" title="#{bundle.EditUsersTitle_credits}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_credits}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
