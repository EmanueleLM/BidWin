<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <link rel="stylesheet" type="text/css" href="style.css" ></link>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
	<h:form>
            <p>Name:<h:inputText value="#{userBean.name}"></h:inputText></p>
            <p>Surname<h:inputText value="#{userBean.surname}"></h:inputText></p>
            <p>Password:<h:inputText value="#{userBean.password}"></h:inputText></p>
            <p>Mail:<h:inputText value="#{userBean.email}"></h:inputText></p>
            <p>Address:<h:inputText value="#{userBean.address}"></h:inputText></p>
            <h:commandButton value="Welcome Me" action="default"></h:commandButton>
	</h:form>
</h:body>
</html>
