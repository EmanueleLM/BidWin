<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBidTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBidLabel_value}"/>
                    <h:outputText value="#{bidController.selected.value}" title="#{bundle.ViewBidTitle_value}"/>
                    <h:outputText value="#{bundle.ViewBidLabel_users}"/>
                    <h:outputText value="#{bidController.selected.users}" title="#{bundle.ViewBidTitle_users}"/>
                    <h:outputText value="#{bundle.ViewBidLabel_auction}"/>
                    <h:outputText value="#{bidController.selected.auction}" title="#{bundle.ViewBidTitle_auction}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bidController.destroyAndView}" value="#{bundle.ViewBidDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBidEditLink}"/>
                <br />
                <h:commandLink action="#{bidController.prepareCreate}" value="#{bundle.ViewBidCreateLink}" />
                <br />
                <h:commandLink action="#{bidController.prepareList}" value="#{bundle.ViewBidShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBidIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
