<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Auctions</title>
</h:head>
<h:body>
	<h:form>
            <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Search Engine" url="#" />
            </p:breadCrumb>
            
            <p:panel header="User's objects">
                <h:outputText value="User Info"/>
                    <h:panelGrid columns="2" id="regGrid" style="margin-top:5px;padding-bottom: 10px;">

                        <h:outputLabel for="Username" style="margin-top:5px;"><b>Username:</b></h:outputLabel>
                        <p:outputLabel id="Username" value="#{auctionController.currentUser.username}"/>

                        <h:outputLabel for="Name" style="margin-top:5px;"><b>Name:</b></h:outputLabel>
                        <p:outputLabel id="Name" value="#{auctionController.currentUser.name}" />

                        <h:outputLabel for="Surname" style="margin-top:5px;"><b>Ranking:</b></h:outputLabel>
                        <p:outputLabel id="Surname" value="#{auctionController.currentUser.ranking}"/>

                        <h:outputLabel for="Mail" style="margin-top:5px;"><b>Sold Objects:</b></h:outputLabel>
                        <p:outputLabel id="Mail" value="#{auctionController.currentUser.auctionCounter}" />

                    </h:panelGrid> 
                <p:dataTable value="#" var="obj" style="padding-top:2%;">
                        <p:column>                            
                            <h:outputText escape="false" value="#{bundle.ListAuctionEmpty}" rendered="#{auctionController.currentauctions.size() == 0}"/>
                            <h:panelGroup rendered="#{auctionController.currentauctions.size() > 0}">
                                <p:dataTable value="#{auctionController.currentauctions}" var="item" >
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_objectName}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.objectid.objectName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_objectType}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.objectid.objectType}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAuctionTitle_startTime}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.startTime}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAuctionTitle_endTime}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.endTime}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <p:commandLink id="biddetail" value="details" action="#{bidController.prepareShowBids(item.auctionid)}" /> 
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <p:commandLink id="MakeBid" action="#{auctionController.prepareBid(item.auctionid)}" value="Make a bid!"/>
                                        <p:tooltip id="toolTipFadeMakeBid" for="MakeBid" value="Make a bid for this object!" />
                                        <h:outputText value=" "/>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </p:column>
                    </p:dataTable>
             <br /> <br />
             </p:panel>
                        
            
        </h:form>
</h:body>

</html>
