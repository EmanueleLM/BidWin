<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
            <title>Rank User</title>
    </h:head>
    <h:body>
        <h:form>
            <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Rank a User" url="/faces/user/toberankedusers.xhtml" />
                    <p:menuitem value="Rank User" url="#" />
            </p:breadCrumb>

            <p:panel header="Rank User">

            <h:outputText value="User Info"/>
                    <h:panelGrid columns="2" id="regGrid" style="margin-top:5px;padding-bottom: 10px;">

                        <h:outputLabel for="Username" style="margin-top:5px;"><b>Username:</b></h:outputLabel>
                        <p:outputLabel id="Username" value="#{usersController.currentUser}"/>

                        <h:outputLabel for="Name" style="margin-top:5px;"><b>Name:</b></h:outputLabel>
                        <p:outputLabel id="Name" value="#{usersController.currentUser.name}" />

                        <h:outputLabel for="Ranking" style="margin-top:5px;"><b>Ranking:</b></h:outputLabel>
                        <p:outputLabel id="Ranking" value="#{usersController.currentUser.ranking / 100}"/>

                        <h:outputLabel for="Counter" style="margin-top:5px;"><b>Sold Objects:</b></h:outputLabel>
                        <p:outputLabel id="Counter" value="#{usersController.currentUser.auctionCounter}" />

                    </h:panelGrid>
                    
                    <h:outputLabel for="ajaxSpinner" value="Vote Value: " style="font-weight: bold"/>
                    <p:outputPanel>
                        <p:spinner id="ajaxSpinner" value="#{spinnerView.numbervote}" min="1" max="5" stepFactor="0.1">
                        </p:spinner>
                    </p:outputPanel>
                    <p:commandButton ajax="false" id="rankUser" action="#{usersController.vote(usersController.currentUser.username, spinnerView.numbervote)}" value="Rank"/>
                    <p:tooltip id="toolTipFadeRank" for="rankUser" value="Vote this user!" />
            
            </p:panel>
        </h:form>
    </h:body>

</html>
