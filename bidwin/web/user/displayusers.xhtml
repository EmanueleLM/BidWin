<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Auctions By User</title>
</h:head>
<h:body>
	<h:form>
            <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Search by User" url="#" />
            </p:breadCrumb>
            
            <p:panel header="Search by User">
                <p:dataTable value="#" var="obj">
                        <p:column>                            
                            <h:outputText escape="false" value="#{bundle.ListUsersEmpty}" rendered="#{usersController.currentusers.size() == 0}"/>
                            <h:panelGroup rendered="#{usersController.currentusers.size() > 0}">
                                <p:dataTable value="#{usersController.currentusers}" var="item" >
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsersTitle_username}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.username}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsersTitle_name}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.name}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsersTitle_surname}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.surname}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListUsersTitle_ranking}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.ranking / 100}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <p:commandLink id="HisAuctions" action="#{auctionController.prepareList(item.username)}" value="His Auctions!"/>
                                        <p:tooltip id="toolTipFadeHisAuctions" for="HisAuctions" value="show his/her open auctions!" />
                                        <h:outputText value=" "/>
                                    </p:column>                                    
                                </p:dataTable>
                            </h:panelGroup>
                        </p:column>
                    </p:dataTable>
             <br /> <br />
             </p:panel>
                        
            
        </h:form>
</h:body>

</html>
