<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>My Open Bids</title>
</h:head>
<h:body>
	<h:form>
            <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="My Closed Bids" url="/faces/user/myclosedbids.xhtml" />
                    <p:menuitem value="Auction Bids" url="#" />
            </p:breadCrumb>
            
            <p:panel header="User's bids">
                <h:outputText value="#{bidController.currentAuction.objectid.objectName}" style="color:grey; font-weight: bold;"/>
                <p:dataTable value="#" var="obj" style="padding-top:1%;">
                        <p:column>                            
                            <h:outputText escape="false" value="#{bundle.ListBidEmpty}" rendered="#{bidController.currentbids.size() == 0}"/>
                            <h:panelGroup rendered="#{bidController.currentbids.size() > 0}">
                                <p:dataTable value="#{bidController.currentbids}" var="item" >
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListBidTitle_users}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.bidPK.username}"/>
                                    </p:column>
                                    <p:column>    
                                            <f:facet name="header">
                                            <h:outputText value="#{bundle.ListBidTitle_bidPK_value}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.bidPK.value}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </p:column>
                    </p:dataTable>
             <br /> <br />
             </p:panel>
                        
            
        </h:form>
</h:body>

</html>
