<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Bid</title>
</h:head>
<h:body>
	<h:form>
            <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Auctions List" url="#" />                    
                    <p:menuitem value="Make Bid" url="#" />
            </p:breadCrumb>
            
            <p:panel header="Bids">
                
                <h:panelGrid columns="2" id="regGrid" cellspacing="10px">
                                <h:outputLabel for="Id">Object Id: </h:outputLabel>
                                <h:outputText value="#{auctionController.auctionid}" />
                                
                  
                                <h:outputLabel for="ObjectName">Object Name: </h:outputLabel>
                                <h:outputText value="#" />
                                
                                <h:outputLabel for="ajaxSpinner" value="Bid Value: " />
                                <p:outputPanel>
                                    <p:spinner id="ajaxSpinner" value="#{spinnerView.numberbid}" min="0" max="3000.00" stepFactor="0.01">
                                                </p:spinner>
                                </p:outputPanel>
                                
        		</h:panelGrid>

                                <br />
                
                                <p:commandButton id="MakeBid" value="Make Bid" action="#{newbidBean.makebid(auctionController.auctionid, spinnerView.numberbid)}"/>
                                <p:tooltip id="toolTipFadeMakeBid" for="MakeBid" value="Make a Bid for #{auctionController.currentAuction.auctionid}!" />
                                
                                <h:form rendered="#{param['alreadyused']}">
                                    <h:outputLabel>The Auction has already finished</h:outputLabel>
                                </h:form>
                
                <br />


            </p:panel>
                        
            
        </h:form>
</h:body>

</html>
