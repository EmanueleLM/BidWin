<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>User's Profile</title>
</h:head>
<h:body>
	<h:form>
                        <p:breadCrumb>
                                <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                                <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                                <p:menuitem value="User's details" url="/faces/user/userdetails.xhtml" />
                                <p:menuitem value="Recharge" url="#" />
                            </p:breadCrumb>
                        <p:panel header="Recharge your pocket">
			<h:panelGrid columns="2" id="regGrid">
                                <h:outputLabel for="Username">Username:</h:outputLabel>
                                <p:outputLabel id="Username" value="#{userInfo.showUsername()}" />

				<h:outputLabel for="PaymentInfo">PaymentInfo:</h:outputLabel>
                                <p:outputLabel id="Name" value="#{userInfo.showPaymentInfo()}" />

        		</h:panelGrid>   
                         
                        <h:panelGrid columns="5" id="credGrid">    
				<h:outputLabel for="Credits">Credits:</h:outputLabel>
                                <p:outputLabel id="ajaxSpinnerValue" value="#{spinnerView.total}" />   
                                <h:panelGrid columns="2" cellpadding="5" class="ui-grid">
                                            <h:outputLabel for="ajaxSpinner" value="Recharge: " />
                                                <p:outputPanel>
                                                    <p:spinner id="ajaxSpinner" value="#{spinnerView.number}" min="0" max="100">
                                                        <p:ajax update="ajaxSpinnerValue" process="@this" />
                                                    </p:spinner>
                                                </p:outputPanel>
                                            </h:panelGrid>
                                <p:commandButton ajax="false" id="RechargePocket" value="Recharge" action="#{spinnerView.rechargePocket()}" />
                                <p:tooltip id="toolTipFadeRechargePocket" for="RechargePocket" value="Recharge your pocket!" />
               		</h:panelGrid>
                            
		 </p:panel>
	</h:form>
</h:body>

</html>
