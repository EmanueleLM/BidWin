<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Auctions</title>
</h:head>
<h:body>
	<h:form>
            <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="My Auctions" url="#" />
            </p:breadCrumb>
            
            <p:panel header="My Open Auctions">
                <p:dataTable value="#" var="obj" style="padding-top:2%;">
                        <p:column>                            
                            <h:outputText escape="false" value="#{bundle.ListAuctionEmpty}" rendered="#{auctionController.myAuctions().size() == 0}"/>
                            <h:panelGroup rendered="#{auctionController.myAuctions().size() > 0}">
                                <p:dataTable value="#{auctionController.myAuctions()}" var="item" >
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_objectName}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.objectid.objectName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_objectType}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.objectid.objectType}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAuctionTitle_startTime}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.startTime}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAuctionTitle_endTime}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.endTime}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.AuctionCurrentLowestBid}"/>
                                        </f:facet>
                                        <h:outputText value="Actual Winner"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="bid's detail"/>
                                        </f:facet>
                                        <p:commandLink id="biddetail" value="details" action="#{bidController.prepareShowBids(item.auctionid)}" /> 
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </p:column>
                    </p:dataTable>
             <br /> <br />
             </p:panel>
                        
            
        </h:form>
</h:body>

</html>
