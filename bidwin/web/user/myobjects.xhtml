<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Objects</title>
</h:head>
<h:body>
    <h:form>
        
        <p:breadCrumb>
                <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                <p:menuitem value="My Objects" url="#" />
        </p:breadCrumb>

        <p:panel header="User's objects">
            <p:dataTable value="#" var="obj" style="padding-top:2%;">
                <p:column>                            
                    <h:outputText escape="false" value="#{bundle.ListObjectsEmpty}" rendered="#{objectsController.myobjects().size() == 0}"/>
                        <h:panelGroup rendered="#{objectsController.myobjects().size() > 0}">
                            <p:dataTable value="#{objectsController.myobjects()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListObjectsTitle_objectName}"/>
                                    </f:facet>
                                <h:outputText value="#{item.objectName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListObjectsTitle_objectType}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.objectType}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListObjectsTitle_description}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.description}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListObjectsTitle_imageLink}"/>
                                    </f:facet>
                                <h:outputText value="#{item.imageLink}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListObjectsTitle_username}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.username}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <p:commandLink id="CreateAuction" action="#{objectsController.prepareAuction(item.objectid)}" value="Create auction!"/>
                                    <p:tooltip id="toolTipFadeCreateAuction" for="CreateAuction" value="Create an auction for this object!" />
                                    <h:outputText value=" "/>
                                </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
            <br /> <br />
            <p:commandButton id="CreateObject" value="Create Object" action="/user/createobject.xhtml" style="margin-left:42%;margin-bottom:2%;"/>
            <p:tooltip id="toolTipFadeCreateObject" for="CreateObject" value="Create an object!" />
        </p:panel>

    </h:form>
</h:body>

</html>
