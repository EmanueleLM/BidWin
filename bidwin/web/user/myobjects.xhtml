<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>User's Profile</title>
</h:head>
<h:body>
	<h:form>
            <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="My Objects" url="#" />
            </p:breadCrumb>
            
            <p:panel header="User's objects">
                <h:dataTable value="#" var="obj">
                        <h:column>                            
                        <h:outputText escape="false" value="#{bundle.ListObjectsEmpty}" rendered="#{objectsController.myobjects().size() == 0}"/>
                            <h:panelGroup rendered="#{objectsController.myobjects().size() > 0}">
                                <h:dataTable value="#{objectsController.myobjects()}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_objectid}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.objectid}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_objectName}"/>
                                        </f:facet>
                                    <h:outputText value="#{item.objectName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_objectType}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.objectType}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_description}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.description}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_imageLink}"/>
                                        </f:facet>
                                    <h:outputText value="#{item.imageLink}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_auction}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.auction}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_username}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.username}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <p:commandLink id="CreateAuction" action="#{objectsController.prepareAuction()}" value="Create auction!"/>
                                        <p:tooltip id="toolTipFadeCreateAuction" for="CreateAuction" value="Create an auction for this object!" />
                                        <h:outputText value=" "/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </h:column>
                    </h:dataTable>
             <br /> <br />
             <p:commandButton id="CreateObject" value="Create Object" action="/faces/user/createobject.xhtml" />
             <p:tooltip id="toolTipFadeCreateObject" for="CreateObject" value="Create an object!" />

            </p:panel>
                        
            
        </h:form>
</h:body>

</html>
