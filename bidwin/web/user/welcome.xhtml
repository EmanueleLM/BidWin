<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
                <title> Welcome </title>
        </h:head>
            <h:body>
            <p:panel header="BidWin: Homepage">  
                    <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Home" url="#" />
                        <p:menuitem value="Home" url="#" />
                    </p:breadCrumb>
                        <h:form>  
                            <p:growl id="messages"/>
                            <p:menubar>
                            <p:submenu label="Profile">
                                    <p:menuitem value="User Details" url="/faces/user/userdetails.xhtml" />
                                    <p:menuitem value="Buy Credits" url="/faces/user/buycredits.xhtml" />
                                </p:submenu>
                                
                                <p:submenu label="Auctions" icon="ui-icon-document">
                                    <p:menuitem value="My Open Auctions" url="/faces/user/myauctions.xhtml" />
                                    <p:menuitem value="My History" url="/faces/user/myclosedauctions.xhtml" />
                                </p:submenu>

                                <p:submenu label="Objects" icon="ui-icon-document">
                                    <p:menuitem value="New Object" url="/faces/user/createobject.xhtml" />
                                    <p:menuitem value="My Objects" url="/faces/user/myobjects.xhtml" />
                                </p:submenu>
                                
                                <p:submenu label="Bids" icon="ui-icon-document">
                                    <p:menuitem value="My Open Bids" url="/faces/user/mybids.xhtml" />
                                    <p:menuitem value="Bids History" url="/faces/user/myclosedbids.xhtml" />
                                </p:submenu>

                                <p:submenu label="Help" icon="ui-icon-help">
                                    <p:menuitem value="Contents" url="/faces/user/contents.xhtml" />
                                </p:submenu>

                                <f:facet name="options">
                                    <p:commandButton ajax="false" value="Logout" icon="ui-icon-extlink" action="#{logoutBean.logout()}"/>
                                </f:facet>
                            </p:menubar>
                            <h:panelGrid columns="2" cellpadding="10">
                            <p:menubar style="margin-right: 10%; height:300px; width:200px;" >
                                    <f:facet name="options">
                                        <p:inputText placeholder="Search" style="margin-top:25px" id="searchbar" />
                                        <p:message for="searchbar" />
                                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                                <p:outputLabel for="search" value="Search:" />
                                                <p:selectOneRadio id="search" value="#" layout="grid" columns="1">
                                                    <f:selectItem itemLabel="By User" itemValue="true"  />
                                                    <f:selectItem itemLabel="By Object" itemValue="false" />
                                                </p:selectOneRadio>
                                            </h:panelGrid>
                                            <p:commandButton id="searcheng" value="Search" update="searchbar" action="#" style="margin-left:40px" />
                                            <p:tooltip id="toolTipFadeSearchEngine" for="searcheng" value="Search for an auction!" />
                                            
                                            <p:commandButton id="searchalleng" value="All Open Auctions" action="/user/searchallauctions.xhtml" style="margin-top:30px" />
                                            <p:tooltip id="toolTipFadeSearchAllEngine" for="searchalleng" value="See all the auctions!" />
                                    </f:facet>
                            </p:menubar>   
                            
                            <p:carousel numVisible="1" itemStyle="height:200px;width:500px;" effect="easeInStrong" headerText="Tabs" style="margin-left:180px; margin-top:15px;">
                                <p:tab title="Notification">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage name="image" />
                                        <h:outputText
                                            value="..." />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Notification">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage name="image" />
                                        <h:outputText value="..." />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Notification">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage name="image" />
                                        <h:outputText value="..." />
                                    </h:panelGrid>
                                </p:tab>
                            </p:carousel>
                            </h:panelGrid>
                            
                        </h:form>
                            
                    </h:form>
                </p:panel>
            </h:body>
</html>
