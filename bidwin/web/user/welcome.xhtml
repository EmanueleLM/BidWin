<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
                <title> Login </title>
        </h:head>
            <h:body>
            <p:panel header="BidWin: Homepage">  
                    <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Home" url="#" />
                        <p:menuitem value="Home" url="#" />
                    </p:breadCrumb>
                        <h:form>  
                            <p:growl id="messages"/>
                            <p:menubar>
                            <p:submenu label="Profile">
                                    <p:menuitem value="User Details" url="/faces/user/userdetails.xhtml" />
                                    <p:menuitem value="Buy Credits" url="/faces/user/buycredits.xhtml" />
                                </p:submenu>
                                
                                <p:submenu label="Auctions" icon="ui-icon-document">
                                    <p:menuitem value="New Auction" url="/faces/user/myobjects.xhtml    " />
                                    <p:menuitem value="My Auctions" url="/faces/user/myauctions.xhtml" />
                                </p:submenu>

                                <p:submenu label="Objects" icon="ui-icon-document">
                                    <p:menuitem value="New Object" url="/faces/user/createobject.xhtml" />
                                    <p:menuitem value="My Objects" url="/faces/user/myobjects.xhtml" />
                                </p:submenu>

                                <p:submenu label="Help" icon="ui-icon-help">
                                    <p:menuitem value="Contents" url="/faces/user/contents.xhtml" />
                                </p:submenu>

                                <f:facet name="options">
                                    <p:commandButton ajax="false" value="Logout" icon="ui-icon-extlink" action="#{logoutBean.logout()}"/>
                                </f:facet>
                            </p:menubar>
                            <h:panelGrid columns="2" cellpadding="10">
                            <p:menubar style="margin-right: 10%; height:300px; width:200px;" >
                                    <f:facet name="options">
                                        <p:inputText placeholder="Search" style="margin-top:5px" />
                                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                                <p:outputLabel for="search" value="Search:" />
                                                <p:selectOneRadio id="search" value="#" layout="grid" columns="1">
                                                    <f:selectItem itemLabel="By User" itemValue="ByUser" />
                                                    <f:selectItem itemLabel="By Object" itemValue="ByObjects" />
                                                    <f:selectItem itemLabel="By None" itemValue="AllAuctions" />
                                                </p:selectOneRadio>
                                            </h:panelGrid>
                                    </f:facet>
                            </p:menubar>   
                            
                            <p:carousel numVisible="1" itemStyle="height:200px;width:500px;" effect="easeInStrong" headerText="Tabs" style="margin-left:180px; margin-top:10px;">
                                <p:tab title="Notification">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage name="image" />
                                        <h:outputText
                                            value="..." />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Notification">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage name="image" />
                                        <h:outputText value="..." />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Notification">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage name="image" />
                                        <h:outputText value="..." />
                                    </h:panelGrid>
                                </p:tab>
                            </p:carousel>
                            </h:panelGrid>
                            
                        </h:form>
                            
                    </h:form>
                </p:panel>
            </h:body>
</html>
