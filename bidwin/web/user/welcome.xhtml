            <ui:define name="title">
                   Bidwin

                    <br></br>
                    <br></br>                    
                    Registrati al sistema o se sei gia' registrato,<br></br>
                    effettua il login.<br></br>
                    </h:outputLabel>
                </h:form> 
                <h:form>
                    <h:link outcome="/register" value="#{bundle.Register}"/>
                    <h:commandButton action="#{logoutBean.logout}" value="Logout" />
                </h:form>
            </ui:define>
        </ui:composition>

</html>
