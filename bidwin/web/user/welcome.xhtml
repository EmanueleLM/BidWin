<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
                <title> Welcome </title>
        </h:head>
            <h:body>
            <p:panel header="BidWin: Homepage">  
                    <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Home" url="#" />
                        <p:menuitem value="Home" url="#" />
                    </p:breadCrumb>
                        <h:form>  
                            <p:growl id="growlmessages"/>
                            <p:menubar>
                            <p:submenu label="Profile">
                                    <p:menuitem value="User Details" url="/faces/user/userdetails.xhtml" />
                                    <p:menuitem value="Buy Credits" url="/faces/user/buycredits.xhtml" />
                                </p:submenu>
                                
                                <p:submenu label="Auctions" icon="ui-icon-document">
                                    <p:menuitem value="New Auction" url="/faces/user/myobjects.xhtml    " />
                                    <p:menuitem value="My Open Auctions" url="/faces/user/myauctions.xhtml" />
                                    <p:menuitem value="My Closed Auctions" url="/faces/user/myclosedauctions.xhtml" />
                                </p:submenu>

                                <p:submenu label="Objects" icon="ui-icon-document">
                                    <p:menuitem value="New Object" url="/faces/user/createobject.xhtml" />
                                    <p:menuitem value="My Objects" url="/faces/user/myobjects.xhtml" />
                                </p:submenu>
                                
                                <p:submenu label="Bids" icon="ui-icon-document">
                                    <p:menuitem value="My Open Bids" url="/faces/user/myopenbids.xhtml" />
                                    <p:menuitem value="History" url="/faces/user/myclosedbids.xhtml" />
                                </p:submenu>

                                <p:submenu label="Help" icon="ui-icon-help">
                                    <p:menuitem value="Contents" url="/faces/user/contents.xhtml" />
                                </p:submenu>

                                <f:facet name="options">
                                    <p:commandButton ajax="false" value="Logout" icon="ui-icon-extlink" action="#{logoutBean.logout()}"/>
                                </f:facet>
                            </p:menubar>
                        </h:form>
                    </h:form>
                        
                        
                            <h:panelGrid columns="2" cellpadding="10">
                            <p:menubar style="margin-right: 10%; height:300px; width:350px;" >
                                    <f:facet name="options">
                                        <h:form id="searchengine">
                                            <p:messages id="messages" showDetail="true"/>
                                            <p:inputText id="keyword" value="#{searchBean.keyword}" required="true" label="Keyword" style="margin-top:25px; margin-right:35%;margin-left:20%;"/>
                                            <p:watermark for="keyword" value="Search with a keyword" id="watermark" />

                                            <h:panelGrid columns="6" style="margin-top:20px;" cellpadding="5">
                                                <h:outputText value="Search by:" />
                                                <p:spacer />
                                                <p:commandButton id="searchbyuser" action="#{searchBean.searchByUser()}" value="User" ajax="false" /> 
                                                <p:commandButton id="searchbyobject" action="#{searchBean.searchByObject()}" value="Object" ajax="false" /> 
                                            </h:panelGrid>
                                        </h:form>
                                        <h:form>
                                            <p:commandButton id="searchalleng" value="All Open Auctions" action="/user/searchallauctions.xhtml" style="margin-top:30px; margin-left:20%;" />
                                            <p:tooltip id="toolTipFadeSearchAllEngine" for="searchalleng" value="See all the auctions!" />
                                        </h:form>
                                    </f:facet>
                                
                            </p:menubar>   
   
                            
                            <p:carousel numVisible="1" itemStyle="height:200px;width:500px;" effect="easeInStrong" headerText="Tabs" style="margin-left:150px; margin-top:15px;">
                                <p:tab title="Notification">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage name="image" />
                                        <h:outputText
                                            value="..." />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Notification">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage name="image" />
                                        <h:outputText value="..." />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Notification">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage name="image" />
                                        <h:outputText value="..." />
                                    </h:panelGrid>
                                </p:tab>
                            </p:carousel>
                            </h:panelGrid>
                            
                        
                            
                    
                </p:panel>
            </h:body>
</html>
