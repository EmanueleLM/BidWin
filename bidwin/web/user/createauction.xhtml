<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>User's Profile</title>
</h:head>
<h:body>
	<h:form>
            <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="My Objects" url="/faces/user/myobjects.xhtml" />                    
                    <p:menuitem value="Create Auction" url="#" />
            </p:breadCrumb>
            
            <p:panel header="User's objects">
                
                <h:panelGrid columns="2" id="regGrid" cellspacing="10px">
                                <h:outputLabel for="Id">Object Id: </h:outputLabel>
                                <h:outputText value="#{objectsController.objectid}" />
                                
                  
                                <h:outputLabel for="ObjectName">Object Name: </h:outputLabel>
                                <h:outputText value="#{objectsController.currentObject.objectName}" />
                                
				<h:outputLabel for="StartTime" >Start Time: </h:outputLabel>
                                <p:clock pattern="HH:mm:ss dd.MM.yyyy" />

                                <h:outputLabel for="ajaxSpinner" value="Duration: " />
                                <p:outputPanel>
                                    <p:spinner id="ajaxSpinner" value="#{spinnerView.numberauction}" min="5" max="30" stepFactor="5">
                                                </p:spinner>
                                </p:outputPanel>
                                
        		</h:panelGrid>

                                <br />
                
                <p:commandButton id="CreateAuction" value="CreateAuction" action="#" />
                <p:tooltip id="toolTipFadeCreateAuction" for="CreateAuction" value="Create an auction!" />
                
                <br />


            </p:panel>
                        
            
        </h:form>
</h:body>

</html>
