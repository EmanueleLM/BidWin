<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Auctions</title>
</h:head>
<h:body>
	<h:form>
            <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="Home" url="/faces/user/welcome.xhtml" />
                    <p:menuitem value="My Open Auctions" url="#" />
            </p:breadCrumb>
            
            <p:panel header="My open auctions">
                <h:dataTable value="#" var="obj" style="padding-left:10%;padding-top:2%;">
                        <h:column>                            
                            <h:outputText escape="false" value="#{bundle.ListAuctionEmpty}" rendered="#{bidController.myOpenedBids().size() == 0}"/>
                            <h:panelGroup rendered="#{bidController.myOpenedBids().size() > 0}">
                                <h:dataTable value="#{bidController.myOpenedBids()}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListObjectsTitle_objectName}"/>
                                        </f:facet>
                                        <h:outputText  value="#{item.objectid.objectName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.BidIfWinner}"/>
                                        </f:facet>
                                        <h:outputText value="#{bidController.getWinner(item.auctionid)}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAuctionTitle_startTime}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.startTime}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAuctionTitle_endTime}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.endTime}"/>
                                    </h:column>
                                   <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="bid's detail"/>
                                        </f:facet>
                                        <p:commandLink id="biddetail" value="details" action="#{bidController.prepareShowBids(item.auctionid)}" /> 
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </h:column>
                    </h:dataTable>
             <br /> <br />
             </p:panel>
                        
            
        </h:form>
</h:body>

</html>
