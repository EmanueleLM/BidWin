<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVUserRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVUserRoleLabel_username}"/>
                    <h:outputText value="#{vUserRoleController.selected.username}" title="#{bundle.ViewVUserRoleTitle_username}"/>
                    <h:outputText value="#{bundle.ViewVUserRoleLabel_password}"/>
                    <h:outputText value="#{vUserRoleController.selected.password}" title="#{bundle.ViewVUserRoleTitle_password}"/>
                    <h:outputText value="#{bundle.ViewVUserRoleLabel_groupName}"/>
                    <h:outputText value="#{vUserRoleController.selected.groupName}" title="#{bundle.ViewVUserRoleTitle_groupName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vUserRoleController.destroyAndView}" value="#{bundle.ViewVUserRoleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVUserRoleEditLink}"/>
                <br />
                <h:commandLink action="#{vUserRoleController.prepareCreate}" value="#{bundle.ViewVUserRoleCreateLink}" />
                <br />
                <h:commandLink action="#{vUserRoleController.prepareList}" value="#{bundle.ViewVUserRoleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVUserRoleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
