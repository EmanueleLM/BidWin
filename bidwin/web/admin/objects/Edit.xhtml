<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditObjectsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditObjectsLabel_objectid}" for="objectid" />
                    <h:inputText id="objectid" value="#{objectsController.selected.objectid}" title="#{bundle.EditObjectsTitle_objectid}" required="true" requiredMessage="#{bundle.EditObjectsRequiredMessage_objectid}"/>
                    <h:outputLabel value="#{bundle.EditObjectsLabel_objectName}" for="objectName" />
                    <h:inputText id="objectName" value="#{objectsController.selected.objectName}" title="#{bundle.EditObjectsTitle_objectName}" required="true" requiredMessage="#{bundle.EditObjectsRequiredMessage_objectName}"/>
                    <h:outputLabel value="#{bundle.EditObjectsLabel_objectType}" for="objectType" />
                    <h:inputText id="objectType" value="#{objectsController.selected.objectType}" title="#{bundle.EditObjectsTitle_objectType}" required="true" requiredMessage="#{bundle.EditObjectsRequiredMessage_objectType}"/>
                    <h:outputLabel value="#{bundle.EditObjectsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{objectsController.selected.description}" title="#{bundle.EditObjectsTitle_description}" required="true" requiredMessage="#{bundle.EditObjectsRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditObjectsLabel_imageLink}" for="imageLink" />
                    <h:inputText id="imageLink" value="#{objectsController.selected.imageLink}" title="#{bundle.EditObjectsTitle_imageLink}" required="true" requiredMessage="#{bundle.EditObjectsRequiredMessage_imageLink}"/>
                    <h:outputLabel value="#{bundle.EditObjectsLabel_auction}" for="auction" />
                    <h:selectOneMenu id="auction" value="#{objectsController.selected.auction}" title="#{bundle.EditObjectsTitle_auction}" >
                        <f:selectItems value="#{auctionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditObjectsLabel_username}" for="username" />
                    <h:selectOneMenu id="username" value="#{objectsController.selected.username}" title="#{bundle.EditObjectsTitle_username}" required="true" requiredMessage="#{bundle.EditObjectsRequiredMessage_username}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{objectsController.update}" value="#{bundle.EditObjectsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditObjectsViewLink}"/>
                <br />
                <h:commandLink action="#{objectsController.prepareList}" value="#{bundle.EditObjectsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/admin" value="#{bundle.EditObjectsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
