            <h:outputText value="#{bundle.ViewObjectsTitle}"></h:outputText>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewObjectsLabel_objectid}"/>
                    <h:outputText value="#{objectsController.selected.objectid}" title="#{bundle.ViewObjectsTitle_objectid}"/>
                    <h:outputText value="#{bundle.ViewObjectsLabel_objectName}"/>

                    <h:outputText value="#{bundle.ViewObjectsLabel_imageLink}"/>
                    <h:outputText value="#{objectsController.selected.imageLink}" title="#{bundle.ViewObjectsTitle_imageLink}"/>
                    <h:outputText value="#{bundle.ViewObjectsLabel_auction}"/>
                    <h:outputText value="#{objectsController.selected.auction}" title="#{bundle.ViewObjectsTitle_auction}"/>
                    <h:outputText value="#{bundle.ViewObjectsLabel_username}"/>
                    <h:outputText value="#{objectsController.selected.username}" title="#{bundle.ViewObjectsTitle_username}"/>

                <h:commandLink action="#{objectsController.destroyAndView}" value="#{bundle.ViewObjectsDestroyLink}"/>

                <br />

                <h:commandLink action="#{objectsController.prepareCreate}" value="#{bundle.ViewObjectsCreateLink}" />

                <h:commandLink action="#{objectsController.prepareList}" value="#{bundle.ViewObjectsShowAllLink}"/>

                <br />
                <h:link outcome="/admin/admin" value="#{bundle.ViewObjectsIndexLink}"/>

    </ui:composition>
