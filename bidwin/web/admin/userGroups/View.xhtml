<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleUserGroups.ViewUserGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleUserGroups.ViewUserGroupsLabel_userGroupsPK_groupId}"/>

                    <h:outputText value="#{bundleUserGroups.ViewUserGroupsLabel_userGroupsPK_username}"/>
                    <h:outputText value="#{userGroupsController.selected.userGroupsPK.username}" title="#{bundleUserGroups.ViewUserGroupsTitle_userGroupsPK_username}"/>

                    <h:outputText value="#{userGroupsController.selected.uriId}" title="#{bundleUserGroups.ViewUserGroupsTitle_uriId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userGroupsController.destroyAndView}" value="#{bundleUserGroups.ViewUserGroupsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleUserGroups.ViewUserGroupsEditLink}"/>
                <br />
                <h:commandLink action="#{userGroupsController.prepareCreate}" value="#{bundleUserGroups.ViewUserGroupsCreateLink}" />
                <br />
                <h:commandLink action="#{userGroupsController.prepareList}" value="#{bundleUserGroups.ViewUserGroupsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleUserGroups.ViewUserGroupsIndexLink}"/>

            </h:form>
