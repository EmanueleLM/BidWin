<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                    <h:outputText value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_name}"/>
                    <h:outputText value="#{usersController.selected.name}" title="#{bundle.ViewUsersTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_surname}"/>
                    <h:outputText value="#{usersController.selected.surname}" title="#{bundle.ViewUsersTitle_surname}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                    <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_ranking}"/>
                    <h:outputText value="#{usersController.selected.ranking}" title="#{bundle.ViewUsersTitle_ranking}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_address}"/>
                    <h:outputText value="#{usersController.selected.address}" title="#{bundle.ViewUsersTitle_address}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_paymentInfo}"/>
                    <h:outputText value="#{usersController.selected.paymentInfo}" title="#{bundle.ViewUsersTitle_paymentInfo}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_auctionCounter}"/>
                    <h:outputText value="#{usersController.selected.auctionCounter}" title="#{bundle.ViewUsersTitle_auctionCounter}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_birthdate}"/>
                    <h:outputText value="#{usersController.selected.birthdate}" title="#{bundle.ViewUsersTitle_birthdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsersLabel_credits}"/>
                    <h:outputText value="#{usersController.selected.credits}" title="#{bundle.ViewUsersTitle_credits}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/admin" value="#{bundle.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
