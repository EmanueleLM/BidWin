<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuctionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuctionLabel_auctionid}"/>
                    <h:outputText value="#{auctionController.selected.auctionid}" title="#{bundle.ViewAuctionTitle_auctionid}"/>
                    <h:outputText value="#{bundle.ViewAuctionLabel_startTime}"/>
                    <h:outputText value="#{auctionController.selected.startTime}" title="#{bundle.ViewAuctionTitle_startTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAuctionLabel_endTime}"/>
                    <h:outputText value="#{auctionController.selected.endTime}" title="#{bundle.ViewAuctionTitle_endTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAuctionLabel_objectid}"/>
                    <h:outputText value="#{auctionController.selected.objectid}" title="#{bundle.ViewAuctionTitle_objectid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auctionController.destroyAndView}" value="#{bundle.ViewAuctionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAuctionEditLink}"/>
                <br />
                <h:commandLink action="#{auctionController.prepareCreate}" value="#{bundle.ViewAuctionCreateLink}" />
                <br />
                <h:commandLink action="#{auctionController.prepareList}" value="#{bundle.ViewAuctionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/admin" value="#{bundle.ViewAuctionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
