<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title> Login </title>
</h:head>
<h:body>
	<p:panel header="BidWin: Login Form">
                <h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="j_username" value="Username" />
                        <p:inputText id="j_username" />            
                        <p:outputLabel for="j_password" value="Password" />
                        <p:password id="j_password" />
                        <p:commandButton id="submit" value="Login" ajax="false"/>
                        <p:tooltip id="toolTipFadeSubmit" for="submit" value="Log In"  showEffect="clip" hideEffect="explode"/>
                    </h:panelGrid>
                </h:form>
                <br />
		<h:form>
			<h:outputText value="Not yet a registered user? Please " />
                        <h:outputLink id="fade"  value="/bidwin/faces/register.xhtml">
                            <h:outputText value="Register!" />
                        </h:outputLink>
                        <p:tooltip id="toolTipFadeRegister" for="fade" value="Register" />
                        <br />  <br />  <br /> 
                        <h:outputLink id="admin" value="/bidwin/faces/admin/admin.xhtml">
                            <h:outputText value="Admin" />
                        </h:outputLink>
                        <p:tooltip id="toolTipFadeAdmin" for="admin" value="Log as Admin" />
		</h:form>
	</p:panel>
</h:body>

</html>
