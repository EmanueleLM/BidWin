<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateObjectsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateObjectsLabel_objectid}" for="objectid" />
                    <h:inputText id="objectid" value="#{objectsController.selected.objectid}" title="#{bundle.CreateObjectsTitle_objectid}" required="true" requiredMessage="#{bundle.CreateObjectsRequiredMessage_objectid}"/>
                    <h:outputLabel value="#{bundle.CreateObjectsLabel_objectName}" for="objectName" />
                    <h:inputText id="objectName" value="#{objectsController.selected.objectName}" title="#{bundle.CreateObjectsTitle_objectName}" required="true" requiredMessage="#{bundle.CreateObjectsRequiredMessage_objectName}"/>
                    <h:outputLabel value="#{bundle.CreateObjectsLabel_objectType}" for="objectType" />
                    <h:inputText id="objectType" value="#{objectsController.selected.objectType}" title="#{bundle.CreateObjectsTitle_objectType}" required="true" requiredMessage="#{bundle.CreateObjectsRequiredMessage_objectType}"/>
                    <h:outputLabel value="#{bundle.CreateObjectsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{objectsController.selected.description}" title="#{bundle.CreateObjectsTitle_description}" required="true" requiredMessage="#{bundle.CreateObjectsRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateObjectsLabel_imageLink}" for="imageLink" />
                    <h:inputText id="imageLink" value="#{objectsController.selected.imageLink}" title="#{bundle.CreateObjectsTitle_imageLink}" required="true" requiredMessage="#{bundle.CreateObjectsRequiredMessage_imageLink}"/>
                    <h:outputLabel value="#{bundle.CreateObjectsLabel_auction}" for="auction" />
                    <h:selectOneMenu id="auction" value="#{objectsController.selected.auction}" title="#{bundle.CreateObjectsTitle_auction}" >
                        <f:selectItems value="#{auctionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateObjectsLabel_username}" for="username" />
                    <h:selectOneMenu id="username" value="#{objectsController.selected.username}" title="#{bundle.CreateObjectsTitle_username}" required="true" requiredMessage="#{bundle.CreateObjectsRequiredMessage_username}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{objectsController.create}" value="#{bundle.CreateObjectsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{objectsController.prepareList}" value="#{bundle.CreateObjectsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateObjectsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
